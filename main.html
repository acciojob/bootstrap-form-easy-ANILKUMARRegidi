<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<div class="form-group">
		<h2 class="d-flex justify-content-center align-items-center head">Internship Form</h2>
		<div class="d-flex m-5">	
			<div class="px-4">
		<label>First Name</label>	
		<input class="form-control" type="text" id="first-name-input" label="First Name">
	    <div class="invalid-feedback">
			First name required
		</div>
			</div>
			<div class=px-4>
		<label>Last Name</label>	
		<input class="form-control" type="text" id="last-name-input" label="Last Name">
	     <div class="invalid-feedback">
			Last name required
		</div>
			</div>
			<div>
		<label>Email Address</label>	
		<input class="form-control" type="email" placeholder="xyz@abc.com" id="email-input" label="Email">
		 <div class="invalid-feedback">
			Email required
		</div>
		</div>
		</div>
			<div class="d-flex justify-content-center">
			<div class=px-4>
		<label>College</label>	
		<input class="form-control" type="text" id="college-input" label="college Name">
	     <div class="invalid-feedback">
			Please provide a  valid college
		</div>
			</div>
			<div class=px-4>
		<label>Grauation Year</label>	
		<select >
			<option>Choose...</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
	     <div class="invalid-feedback">
			Please select a  valid Graduation Year
		</div>
			</div>
			<div class=px-4>
		<label>Roll No.</label>	
		<input type="number" id=roll-no-input>
	     <div class="invalid-feedback">
			Please provide a  valid Roll no.
		</div>
			</div>
			</div>
		</div>
		<div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>
<script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script
</body>

</html>
